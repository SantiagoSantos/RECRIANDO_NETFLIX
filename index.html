<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="https://kit.fontawesome.com/af6a2fde81.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
