<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
            
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
            
            
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini-60-segundos.jpg" alt="60 Segundos"></div>
            <div class="item"><img class="box-filme" src="img/mini-codigo-conduta.jpg" alt="Código de Conduta"></div>
            <div class="item"><img class="box-filme" src="img/mini-coringa.jpg" alt="Coringa"></div>
            <div class="item"><img class="box-filme" src="img/mini-espera-milagre.jpg" alt="A Espera de um Milagre"></div>
            <div class="item"><img class="box-filme" src="img/mini-houese.jpg" alt="Dr. House"></div>
            <div class="item"><img class="box-filme" src="img/mini-house-cards.jpg" alt="House of Cards"></div>
            <div class="item"><img class="box-filme" src="img/mini-mad-max-furia.jpg" alt="Mad Max: Estrada da Fúria"></div>
            <div class="item"><img class="box-filme" src="img/mini-mentes-perigosas.jpg" alt="Mentes Perigosas"></div>
            <div class="item"><img class="box-filme" src="img/mini-old-guard.jpg" alt="Old Guard"></div>
            <div class="item"><img class="box-filme" src="img/mini-os-100.jpg" alt="Os 100"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/af6a2fde81.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
